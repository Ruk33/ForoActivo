<html>
	<head>
		<title>Your Forum</title>
	</head>

	<body>
		<iframe src="chat.html" id="frame_chatbox"></iframe>

		<button onclick="simulateNewMessage()">nuevo mensaje</button>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<!--<script src="../SoundOnNewMessage.js"></script>-->

		<script>

			$(function() {

				simulateNewMessage = function() {
					$('#frame_chatbox').contents().find('#chatbox').append('<p>message</p>');
				};

				periodicTest = function() {
					simulateNewMessage();
					setTimeout(periodicTest, 2000);
				};

				$('#frame_chatbox').ready(function() {
					periodicTest();
				});

			});

		</script>
	</body>
</html>
